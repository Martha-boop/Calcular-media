<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a média.</title>
</head>
<body>
    Digite a nota  <input type="number" name="txtn" id="txtn">
    <input type="button" value="calcular" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar() {
            var txtn = window.document.querySelector('input#txtn')
            var res = window.document.querySelector('div#res')
            var nt = Number(txtn.value)
            res.innerHTML = `<p>Sua nota é ${nt}!</p>`
            if( nt >= '7.0') {
                res.innerHTML = '<p>Você está aprovado!'
            } else {
                res . innerHTML = '<p>Você está reprovado!'
            }
        }
    </script>
    
</body>
</html>
